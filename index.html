<!--網址：https://selecttest.github.io/-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>重定向中...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            min-height: -webkit-fill-available;
        }

        .container {
            text-align: center;
            padding: 2.5rem 2rem;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            width: 85%;
            max-width: 400px;
            margin: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            height: auto;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1.8rem;
        }

        .logo-container {
            flex: 0 0 auto;
            padding: 0 1rem;
            margin-bottom: 0.5rem;
        }

        .logo {
            width: 100%;
            max-width: 250px;
            height: auto;
            object-fit: contain;
        }

        h2 {
            color: #333;
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            font-weight: 500;
            flex: 0 0 auto;
            margin-bottom: 0.5rem;
        }

        .loading-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin: 0.5rem 0;
        }

        .loader-container {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: #00a0e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader:before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 3px solid transparent;
            border-top-color: rgba(0, 160, 233, 0.6);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            color: #666;
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin: 0;
        }

        .countdown {
            color: #999;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            margin-top: 0.2rem;
        }

        .redirect-link {
            color: #00a0e9;
            text-decoration: none;
            padding: 0.8rem 2rem;
            border: 2px solid #00a0e9;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: clamp(1rem, 3vw, 1.1rem);
            background-color: transparent;
            display: inline-block;
            margin-top: 0.5rem;
            min-width: 140px;
        }

        .redirect-link:hover {
            background-color: #00a0e9;
            color: white;
        }

        /* 高螢幕手機優化 */
        @media screen and (min-height: 800px) {
            .container {
                padding: 3rem 2rem;
                gap: 2rem;
            }

            .logo {
                max-width: 280px;
            }

            .loading-section {
                gap: 1.8rem;
            }

            .loader-container {
                width: 70px;
                height: 70px;
            }
        }

        /* 較小螢幕手機優化 */
        @media screen and (max-height: 700px) {
            .container {
                padding: 1.5rem;
                gap: 1.2rem;
            }

            .logo {
                max-width: 200px;
            }

            .loader-container {
                width: 50px;
                height: 50px;
            }

            .loading-section {
                gap: 1.2rem;
            }
        }

        /* 觸控優化 */
        @media (hover: none) {
            .redirect-link {
                -webkit-tap-highlight-color: transparent;
            }

            .redirect-link:active {
                background-color: #00a0e9;
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/selecttest/selecttest.github.io/main/images/find_logo.png" alt="FIND Logo" class="logo">
        </div>

        <h2>即將進入FIND</h2>
        
        <div class="loading-section">
            <div class="loader-container">
                <div class="loader"></div>
            </div>
            <div>
                <p class="message">正在為您重定向...</p>
                <div class="countdown">倒數 <span id="timer">3</span> 秒</div>
            </div>
        </div>

        <a id="manual-link" href="#" class="redirect-link">立即前往</a>
    </div>

    <script>
        const targetUrl = "https://www.find.org.tw/home/index/";
        
        // 修復 iOS Safari 100vh 問題
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        window.addEventListener('resize', () => {
            vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });

        let timeLeft = 3;
        const timerElement = document.getElementById('timer');
        const countdownInterval = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                window.location.replace(targetUrl);
            }
        }, 1000);

        document.getElementById('manual-link').href = targetUrl;
    </script>
</body>
</html>
